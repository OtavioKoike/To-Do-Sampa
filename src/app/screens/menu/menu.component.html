<div style="height: 90vh;">
<!-- <div> -->
  <mat-toolbar class="mat-elevation-z3">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon class="menu">menu</mat-icon>
      </button>
      <!-- Exibe apenas Ipad e Desktop -->
      <span fxShow="true" fxHide.lt-md><a routerLink="home"><img src="../../../assets/img/logo.png" width="30%"></a></span>
      <!-- Exibe apenas Mobile -->
      <span fxShow="true" fxHide.gt-sm class="logo"><a routerLink="home"><img src="../../../assets/img/logo.png" width="50%"></a></span>
      <span class="menu-spacer"></span>
      <!-- Exibe apenas Ipad e Desktop -->
      <div fxShow="true" fxHide.lt-md class="lista">
        <a routerLink="home" mat-button>Início</a>
        <a href="#" mat-button>Restaurantes</a>
        <a href="#" mat-button>Bares</a>
        <a href="#" mat-button>Cafeterias</a>
        <a href="#" mat-button>Viagens</a>
        <a href="#" mat-button>Eventos</a>
        <a href="#" mat-button>Outros</a>
        <a href="#" mat-button>Calendario</a>
      </div>
      <a class="icon" href="#" mat-button (click)="SignOut()"><mat-icon>account_circle</mat-icon></a>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Exibe apenas Mobile -->
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav class="nav">
      <mat-nav-list>
        <a (click)="sidenav.toggle()" routerLink="home" mat-list-item><mat-icon>home</mat-icon>Início</a>
        <mat-divider></mat-divider>
        <a (click)="sidenav.toggle()" routerLink="home" mat-list-item><mat-icon>restaurant</mat-icon>Restaurantes</a>
        <mat-divider></mat-divider>
        <a (click)="sidenav.toggle()" routerLink="home" mat-list-item><mat-icon>sports_bar</mat-icon>Bares</a>
        <mat-divider></mat-divider>
        <a (click)="sidenav.toggle()" routerLink="home" mat-list-item><mat-icon>local_cafe</mat-icon>Cafeteria</a>
        <mat-divider></mat-divider>
        <a (click)="sidenav.toggle()" routerLink="home" mat-list-item><mat-icon>map</mat-icon>Viagens</a>
        <mat-divider></mat-divider>
        <a (click)="sidenav.toggle()" routerLink="home" mat-list-item><mat-icon>celebration</mat-icon>Eventos</a>
        <mat-divider></mat-divider>
        <a (click)="sidenav.toggle()" routerLink="home" mat-list-item><mat-icon>sports_esports</mat-icon>Outros</a>
        <mat-divider></mat-divider>
        <a (click)="sidenav.toggle()" routerLink="home" mat-list-item><mat-icon>event</mat-icon>Calendario</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><app-root></app-root></mat-sidenav-content>
  </mat-sidenav-container>
</div>
