<div style="height: 80vh;">
  <mat-toolbar class="mat-elevation-z3">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon class="menu">menu</mat-icon>
      </button>
      <span><img src="../../../assets/img/logo.png" width="17%"></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md class="lista">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="home" mat-button><mat-icon></mat-icon> Inicio</a>
        <a href="#" mat-button>Restaurantes</a>
        <a href="#" mat-button>Bares</a>
        <a href="#" mat-button>Viagens</a>
        <a href="#" mat-button>Festas</a>
        <a href="#" mat-button><mat-icon>account_circle</mat-icon></a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="home" mat-list-item>Inicio</a>
        <mat-divider></mat-divider>
        <a href="#" mat-list-item>Restaurantes</a>
        <mat-divider></mat-divider>
        <a href="#" mat-list-item>Bares</a>
        <mat-divider></mat-divider>
        <a href="#" mat-list-item>Viagens</a>
        <mat-divider></mat-divider>
        <a href="#" mat-list-item>Festas</a>
        <mat-divider></mat-divider>
        <a href="#" mat-list-item>Sair</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><app-root></app-root></mat-sidenav-content>
  </mat-sidenav-container>
</div>
