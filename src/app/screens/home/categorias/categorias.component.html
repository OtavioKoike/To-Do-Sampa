<div class="container-fluid" *ngIf="lugares?.length > 0">
  <div class="row mt-2">
    <h4>{{categoria}}</h4>
  </div>

  <app-slider>
      <div appSliderItem *ngFor="let lugar of lugares$ | async">
        <a (click)="route(lugar)"><mat-card class="example-card" [style.background-image]="'url('+lugar?.photoUrl+')'">
          <div class="carousel-caption">
            <p>{{lugar?.username}}</p>
          </div>
        </mat-card></a>
      </div>
  </app-slider>
</div>
