<div class="image">
  <div class="container">
    <div class="d-flex justify-content-center">
      <mat-card class="col-xs-6 col-md-4 mat-elevation-z4">
        <mat-card-content>
          <div class="text-center">
            <h4>Cadastrar</h4>
          </div>
          <form #signup="ngForm" (ngSubmit)="onSubmit(signup)">
            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Usuário</mat-label>
                <input matInput type="text" name="username" placeholder="Digite seu Nome de Usuario" ngModel
                  [(ngModel)]="user.username" required />
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="userEmail" placeholder="Digite seu Email" ngModel
                  [(ngModel)]="user.email" required />
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password" name="userPassword" placeholder="Digite sua senha" ngModel required />
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
            </div>

            <div class="row m-1">
              <button mat-raised-button class="col text-center" color="accent"
                [disabled]="!signup.form.valid">Cadastrar</button>
            </div>
          </form>

          <div class="row m-1">
            <button mat-raised-button class="col text-center" color="primary" routerLink="/sign-in">Já tem uma
              conta?</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
