<div class="image">
  <div class="container">
    <div class="d-flex justify-content-center">
      <mat-card class="col-xs-6 col-md-4 mat-elevation-z4">
        <mat-card-content>
          <div class="text-center">
            <h4>Entrar</h4>
          </div>

          <form #signin="ngForm" (ngSubmit)="onSubmit(signin)">
            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput type="email" name="username" placeholder="Digite seu Nome de Usuario" ngModel required />
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password" name="userPassword" placeholder="Digite sua senha" ngModel required />
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
            </div>

            <div class="row m-1">
              <button mat-raised-button class="col text-center" color="accent"
                [disabled]="!signin.form.valid">Entrar</button>
            </div>
          </form>

          <div class="row m-1">
            <button mat-raised-button color="warn" class="col" routerLink="/register-user">Cadastrar</button>
          </div>
          <div class="row m-1">
            <button mat-raised-button class="col" routerLink="/forgot-password">Esqueceu sua senha?</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
