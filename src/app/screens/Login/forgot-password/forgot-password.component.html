<div class="image">
  <div class="container">
    <div class="d-flex justify-content-center">
      <mat-card class="col-xs-6 col-md-4 mat-elevation-z4">
        <mat-card-content>
          <div>
            <h4 class="col text-center">Resetar Senha</h4>
          </div>

          <form #forgot="ngForm" (ngSubmit)="onSubmit(forgot)">
            <div>
              <p class="text-center">Por favor, digite seu email para resetar a senha.</p>
            </div>

            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="userEmail" placeholder="Digite seu Email" ngModel required />
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            </div>

            <div class="row m-1">
              <button mat-raised-button class="col text-center" color="accent"
                [disabled]="!forgot.form.valid">Resetar</button>
            </div>
          </form>

          <div class="row m-1">
            <button mat-raised-button class="col text-center" color="primary" routerLink="/sign-in">Voltar</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
