<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-4 d-none d-md-block">
      <div class= "mt-5 d-flex justify-content-center align-middle">
        <span *ngIf="evento.photoUrl">
          <img [src]="evento.photoUrl" class="img-fluid" width="432px" height="150px">
        </span>
      </div>
    </div>
    <div class="col">
      <div class="row d-block d-sm-none d-flex justify-content-center align-middle">
        <span *ngIf="evento.photoUrl">
          <img [src]="evento.photoUrl" class="img-fluid objectImage" width="432px" height="540px">
        </span>
      </div>
      <div class="row">
        <div class="col ">
          <div class="row mt-md-5">
            <h2>{{evento.username}}</h2>
            <ngb-rating [max]="5" [(rate)]="stars" [readonly]="true" [resettable]="true" ></ngb-rating>
          </div>
          <div class="row mt-md-4">
            <button class="col-xl-3 margem col" (click)="onDelete()" mat-dialog-close mat-raised-button color="warn" >Moio Role</button>
          </div>
        </div>
        <div class="col ">
          <div class="row mt-5">
            <h5>Data do role:</h5>
            <div class="row ">
              <mat-form-field class="col-6" appearance="outline">
                <mat-label>Data</mat-label>
                <input matInput [matDatepicker]="picker" ngModel [(ngModel)]="data" name="data">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="col-5 col-xl-3" appearance="outline">
                <mat-label>Dias</mat-label>
                <input matInput type="number" [(ngModel)]="evento.days"  name="dias">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <button class="col-xl-3 margem col" (click)="onDate()" mat-dialog-close mat-raised-button color="accent" >Alterar Data</button>
          </div>
        </div>
      </div>
      <hr>
        <div class="row">
          <p>{{evento.description}}</p>
        </div>
        <div class="row mt-3">
          <a class="d-flex align-middle" [href]="evento.link"><img src="../../../assets/img/instagram.png" alt=""></a>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <h5>E ai, ja foram no role? E como foi? Conta ai:</h5>
            <ngb-rating [max]="5" [(rate)]="starsComment" [readonly]="false" [resettable]="true" ></ngb-rating>
            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <textarea matInput type="text" name="descricao" rows="3" ngModel required [(ngModel)]="descriptComment" ></textarea>
              </mat-form-field>
            </div>
            <div class="d-flex justify-content-end buttons mb-2">
              <button (click)="onComment()" mat-raised-button color="accent" >Publicar</button>
            </div>
          </div>
          <div class="col" *ngIf="evento.notas.length > 0">
            <h5>Aqui temos mais comentarios:</h5>
            <div class="row" *ngFor="let comentario of this.evento.notas.reverse()">
              <div class="col"><ngb-rating [max]="5" [(rate)]="comentario.value" [readonly]="true" ></ngb-rating></div>
              <div class="col mt-1">
                <p>{{comentario.author}}
                {{comentario.data.seconds}}</p>
              </div>
              <p>{{comentario.description}}</p>
            </div>

          </div>
        </div>
      <!-- <div class="d-flex justify-content-end buttons">
        <button (click)="route()" mat-dialog-close mat-raised-button color="warn">Cancelar</button>
        <button (click)="onSubmit()" mat-dialog-close mat-raised-button color="accent" >Salvar</button>
      </div> -->
    </div>
  </div>
</div>
